<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlippiNote - Your Creative Space</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
</head>
<body>
    <header class="header">
        <div class="logo">FlippiNote</div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="#feature-grid">Features</a>
            <a href="#pricing-grid">Pricing</a>
            <a href="#contact-us">Contact</a>
            {% if user.is_authenticated %}
            <button class="login-btn"><a href="{% url 'logout' %}">Logout</a></button>
            {% else %}
            <button class="login-btn"><a href="{% url 'login' %}">Login</a></button>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer">
        <p>&copy; 2024 FlippiNote. All Rights Reserved.</p>
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Help</a>
        </nav>
    </footer>
</body>
</html>
