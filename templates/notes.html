{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Vertical Navigation Bar -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="{% url 'home' %}" class="sticky-note-color-1">Home</a></li>
                <li><a href="{% url 'notes' %}" class="sticky-note-color-2">Notes</a></li>
                <li><a href="#" class="sticky-note-color-3">Settings</a></li>
                <li><a href="#" class="sticky-note-color-4">Collaborators</a></li>
                
            </ul>
        </nav>
        
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <h1>Your Notes</h1>
        <button class="create-note-btn sticky-note-color-5">Create Note</button>

        <!-- Notes Dashboard -->
        <div class="notes-dashboard">
            {% for note in notes %}
            <div class="note-card">
                <p>{{ note.body }}</p>
            </div>
            {% endfor %}
        </div>
    </main>
</div>
{% endblock content %}
