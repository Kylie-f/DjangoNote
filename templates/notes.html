<!DOCTYPE html>
{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Page</title>
</head>
<body>

    {% block content %}
    {% for note in notes %}
    <div class="notes-storage">
        <p>{{ note.body }}</p>
    </div>
    {% endfor %}
    {% endblock content %}
    
</body>
</html>
