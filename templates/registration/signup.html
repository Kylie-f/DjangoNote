{% extends "base.html" %}

{% block content %}
<div class="signup">
<h2>Sign Up</h2>

<form method="post">
    {% csrf_token %}
    

    <!-- Display form errors -->

    {% if form.errors %}
    <div class="errorlist">
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li><strong>{{ field.label }}:</strong> {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <!-- Display form fields -->

    {{ form.as_p }}

    <button type="submit">Sign Up</button>
</form>
</div>
{% endblock content %}
